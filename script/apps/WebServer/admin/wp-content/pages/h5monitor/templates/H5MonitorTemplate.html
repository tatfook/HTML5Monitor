<div align="center">
	<form class="form-inline" role="form" method="post">
		<div class="form-group">
			<input type="text" class="form-control" id="server"  placeholder="Enter server IP">
			<input type="text" class="form-control" id="username"  placeholder="Enter your name">
		</div>
		<button ng-click="doClientStart()" class="btn btn-success">Connect</button>	
		
	</form>
</div>

<div class="row">
	<input type="image" id="add_new_client" ng-click="addNewClient()" src="wp-includes/img/add_new_client.png" />
	<button ng-click="showScreenShot()" class="btn btn-success">Show Screen Shot</button>	
	<img id="screen_shot_image" ng-click="showLargeScreenShot()"  ng-mouseover="showScreenShotInfo()"/>
</div>


<script type="text/ng-template" id="connectInfoDialog">
	<div class="ngdialog-message">
		<h5> You have connected to the server! </h5>
	</div>	
</script>

<script type="text/ng-template" id="addNewClientDialog">
	<div class="ngdialog-message">
		<div class="ngdialog-message">
			<table>
				<tr>
					<td>IP</td>  
					<td><input type="text" class="form-control" id="client"  placeholder="Enter client IP"></td>
				</tr>
				<tr>
					<td>Clientname</td>
					<td><input type="text" class="form-control" id="clientname"  placeholder="Enter client name"></td>
				<tr>
			</table>
		</div>
		<div class="ngdialog-buttons">
			<button ng-click="doServerStart()" class="ngdialog-button ngdialog-button-primary">Connect</button>	
		</div>
	</div>
</script>

<script type="text/ng-template" id="showLargeScreenShotDialog">
	<div class="ngdialog-message">
		<img id="large_image" />
	</div>
</script>
