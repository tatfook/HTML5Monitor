<div align="center">
	<form class="form-inline" role="form" method="post">
		<div class="form-group">
			<input type="text" class="form-control" id="server"  placeholder="Enter server IP">
		</div>
		<button ng-click="doClientStart()" class="btn btn-success">Connect</button>	
		<button ng-click="showScreenShot()" class="btn btn-success">Show Screen Shot</button>
	</form>
</div>

<div class="row">
	</br>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-4 col-lg-3">
			<input type="image" id="add_new_client" class="img-rounded" ng-click="addNewClient()" src="wp-includes/img/add_new_client.png" />
		</div>
		<div ng-repeat="screenShot in screenShotArray"> 
			<div class="col-md-4 col-lg-3">
				<a ng-click="showLargeScreenShot($index)" > 
					<img width="256" height="256" class="img-rounded" ng-src="data:image/png;base64,{{screenShot}}"  />
				</a>
				<center><span class="label label-primary">IP: {{screenShotInfo[$index]}}</span></center>
			</div>
		</div>
	</div>
</div>


<script type="text/ng-template" id="connectSuccessDialog">
	<div class="ngdialog-message">
		<h5> Success!  You have connected to the server! </h5>
	</div>	
</script>


<script type="text/ng-template" id="addNewClientDialog">
	<div class="ngdialog-message">
		<div class="ngdialog-message">
			<table>
				<tr>
					<td>IP</td>  
					<td><input type="text" class="form-control" id="client"  placeholder="Enter client IP"></td>
				</tr>
			</table>
		</div>
		<div class="ngdialog-buttons">
			<button ng-click="doServerStart()" class="ngdialog-button ngdialog-button-primary">Connect</button>	
		</div>
	</div>
</script>


<script type="text/ng-template" id="showLargeScreenShotDialog">
	<div class="ngdialog-message">
		<img ng-src="{{largeScreenShotUrl}}" height="400" width="400" class="img-rounded" />
	</div>
</script>
